<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        Nome: <input type="text"> 
        <br>
        Email: <input type="email"> 
        <br>
        Senha: <input type="password"> 
        <br>
        <input type="button"> <br>
        <h4>Qual seu favorito?</h4>
        <input type="radio" name="ave" value="Pato"> Pato
        <input type="radio" name="ave" value="Cisne"> Cisne
        <input type="radio" name="ave" value="Ganso"> Ganso
       
       <br>
       <h4>Selecione uma opção</h4>
       <select>
       <option value="">Xuxu</option>
       <option value="">Antonio</option>
        </select>
        <br><br>
        Deixe um comentário!
        <textarea name="comentario" placeholder="Comente" rows="1" cols="25"></textarea>
    </form>
</body>
</html>
